<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling CSS lists</title>
</head>
<style>
    nav ul li{
        list-style: devanagari;
        list-style-position: inside;
        background-color: rgb(188, 188, 56);
        border: 2px solid black;
        display: inline-block;
        width: 10vw;
        border-radius: 6px;
        text-align: center;
    }
</style>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>More</li>
        </ul>
    </nav>
</body>
</html>
