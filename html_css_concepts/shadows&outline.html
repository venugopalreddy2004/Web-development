<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and outline</title>
    <style>
        .box{
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 3px 8px 5px greenyellow;
        }
        .text{
            text-shadow: 3px 4px 5px blueviolet;
            text-align: center;
            outline: 2px solid yellowgreen;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam unde, quaerat dicta nisi molestiae, expedita enim facere consectetur sed harum nostrum, pariatur impedit inventore et qui cumque.</p>
    </div>
</body>
</html>
