<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA PLAYER</title>
</head>
<body>
    <header>
        <h1>Media player {MARK-I}</h1>
    </header>
    <main>
        <section>
            <h2>AUDIO FILES</h2>
            <ol>
                <li><audio src="1.mp3" controls preload="auto"></audio></li>
                <li><audio src="2.mp3" controls preload="auto"></audio></li>
                <li><audio src="3.mp3" controls preload="auto"></audio></li>
                <li><audio src="4.mp3" controls preload="auto"></audio></li>
                <li><audio src="5.mp3" controls preload="auto"></audio></li>
                <li><audio src="6.mp3" controls preload="auto"></audio></li>
            </ol>
        </section>
        <section>
            <h2>VIDEO FILES</h2>
            <ol>
                <video src="1.mp4" controls width="300" poster="1.jpeg"></video>
                <video src="2.mp4" controls width="300" poster="2.jpeg"></video>
                <video src="3.mp4" controls width="300" poster="3.jpeg"></video>
                <video src="4.mp4" controls width="300" poster="4.jpeg"></video>
                <video src="5.mp4" controls width="300" poster="5.jpeg"></video>
                <video src="6.mp4" controls width="300" poster="6.jpeg"></video>
            </ol>    
        </section>
        <footer>
            <section>
                COPYRIGHT STARK INDUSTRIES
            </section>        
            <section>
                <a href="www.x.com">X.com</a>
                <a href="www.linkednin.com">linkednin</a>
                <a href="www.wikipedia.com">wikipedia</a>
            </section>
        </footer>
    </main>
</body>
</html>
